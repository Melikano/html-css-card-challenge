<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/card.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <header class="card-header">
          <button class="header-icon">
            <i class="far fa-edit"></i>
          </button>
          <div class="header-title">
            <h5>Starbucks</h5>
            <p>Activity</p>
          </div>
          <button class="header-icon">
            <i class="fas fa-search"></i>
          </button>
        </header>
        <main class="card-body">
          <section class="top-section">
            <div class="dark-filter"></div>
            <div class="closedBadge"><h5>CLOSED</h5></div>
            <div class="info">
              <div class="logo">
                <img
                  src="../assets/pictures/Starbucks-Coffee-Logo.jpg"
                  width="60"
                  height="60"
                />
              </div>
              <div class="card-title">
                <h2>Starbucks</h2>
                <p>@N, San Antonio Rd, Los Altos</p>
              </div>
            </div>
            <div class="menu">
              <a href="." class="circle-item">
                <i class="fas fa-mobile-alt"></i>
              </a>
              <a href="." class="circle-item">
                <i class="fas fa-map-marked-alt"></i>
              </a>
              <a href="." class="circle-item">
                <i class="far fa-window-maximize"></i>
              </a>
            </div>
            <a href="." class="user-icon"><i class="fas fa-user-check"></i></a>
          </section>
          <section class="bottom-section">
            <div class="social-info">
              <div class="social-item">
                <h2>868</h2>
                <p>Followers</p>
              </div>
              <div class="social-item">
                <h2>16</h2>
                <p>Buddies</p>
              </div>
              <div class="social-item">
                <h2>14</h2>
                <p>ThumbsUp</p>
              </div>
            </div>
            <div class="social-buttons">
              <button class="status-btn">
                Following
              </button>
              <div class="segment-buttons">
                <button class="segment-button left-btn">
                  <i class="far fa-share-square"></i>
                </button>
                <button class="segment-button">
                  <i class="far fa-thumbs-up"></i>
                </button>
              </div>
            </div>
          </section>
          <section class="suggestion-section">
            <div class="suggestion-item">
              <div class="suggestion-item-logo">
                <img
                  src="../assets//pictures/logo-TM.jpg"
                  width="50"
                  height="50"
                />
              </div>
              <div class="suggestion-item-description">
                <h5>Sturbucks</h5>
                <p>@Castro St, Mountain View</p>
              </div>
            </div>
          </section>
        </main>
        <footer class="card-footer">
          <div class="fade-filter"></div>
          <div class="footer-item"><h5>VIDEOS</h5></div>
          <div class="footer-item"><h5>DEALS</h5></div>
          <div class="footer-item active"><h5>ACTIVITY</h5></div>
          <div class="footer-item"><h5>SOCIAL AGGREGATE</h5></div>
        </footer>
      </div>
    </div>
  </body>
</html>
